<div *ngIf="selectedPackage"> <h2> Detalhes de {{ selectedPackage.city }}</h2>
    <div><b>Id:</b> {{selectedPackage._id}}</div>
    <div><b>Nome:</b> {{selectedPackage.city}}</div>
    <div><b>Descrição do Pacote:</b> {{selectedPackage.pack_desc}}</div>
    <div><b>Preço do Pacote:</b> {{selectedPackage.pack_price}}</div>
    <div><b>Tipo de Pacote:</b> {{selectedPackage.pack_type}}</div>
</div>
